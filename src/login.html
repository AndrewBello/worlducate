<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,600,800" rel="stylesheet" />
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="extra.css" />
</head>
<body class="bg-slate-700 text-white flex justify-center items-center h-screen">
  <div class="w-full max-w-xs mx-auto">
    <form id="loginForm" class="bg-slate-600 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="flex justify-center mb-4">
        <img class="hover:scale-125 transition-transform duration-75 ease-in-out h-24 w-24" src="/worlducate.png" alt="Worlducate Logo" />
      </div>
      <div class="mb-4">
        <label for="username" class="block text-sm font-bold mb-2">Username</label>
        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>  
      <div class="flex items-center justify-center">
        <button type="submit" class="bg-blue-800 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Login
        </button>
      </div>
      <p id="errorMessage" class="text-red-500 text-xs italic mt-4 hidden">Invalid username or password.</p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
